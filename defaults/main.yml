---
ldap_admin_user: 'cn=admin'                       # username account of ldap admin. The var can be overriden
ldap_manager_passwd: 'ThePassWordOfLdapAdmin11'   # ldap super manager passwd (User:admin)
ldap_olcsuffix: 'dc=lab,dc=example,dc=com'        # base dn
ldap_o: 'lab.example.com'
ldap_dc: 'lab'
ldap_enable_tls: false


ldap_populate: false        #defines if openldap DB should be populated with openldap_organizationalunits, openldap_posixgroups and openldap_users
ldap_organizationalunits:   #defines OU's to populate
  - sys
  - devops
  - developers
ldap_posixgroups:           #defines groups to create within OU's
  - name: all-users
    ou: sys
    gidNum: 2000            #start group numbers at 5000 and up

  - name: devops-users
    ou: devops
    gidNum: 2001         

  - name: dev-users
    ou: developers
    gidNum: 2002   

ldap_users:
  - FirstName: John
    LastName: Smith
    ou: sys                    #defines OU name
    uidNum: 3000               #start user numbers at 2000 and up
    gidNum: 2003               #defines gidNum from openldap_posixgroups
    password: 'MinePassJohn'
    loginShell: /bin/bash
    homeDirectory: /home/users/john
